<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">

	<head>

		<meta charset="UTF-8"></meta>

		<title>Registrar Credenciales</title>

		<script type="text/javascript"

				src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js"></script>



		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<link rel="stylesheet" href="css/login.css" type="text/css">

	

	</head>

	<body>


		<div class="login-box">

			

			

					

	

						<form th:action="@{/login}" method="post">

					  <label for="username">Username</label>
                    <input type="text" name="username" id="username"

                                            class="form-control" placeholder="UserName" autofocus="true"

                                            required="true" />
                      <!-- PASSWORD INPUT -->
                      <label for="password">Password</label>
                      <input type="password" name="password" id="password"

                                            class="form-control" placeholder="Password" required="true" />
                      <input type="submit" class="btn btn-lg btn-primary btn-block"

                                        value="Sign In" />

							<a href="/" class="btn btn-lg btn-primary btn-block"> <input type="button"  value="Salir" /></a>
							

							<input type="hidden" th:name="${_csrf.parameterName}"

								th:value="${_csrf.token}" />

		

						</form>

	

			

	

			

	

	

		</div>


	</body>

</html>
